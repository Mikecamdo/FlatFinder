<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../src/login.css">
    <script>let login;</script>
    <script src="../src/login.js"></script>
</head>
<body onload="login._changeView('Login')">
    <header>
        <h1>Our Website (cool)</h1>
    </header>

    <hr>

    <section id="Login">
        <h2>Login</h2>
        <form class="login-form">
            <label htmlFor="username">Username</label>
            <input type="text" id="username" name="username">
            <label htmlFor="password">Password</label>
            <input type="password" id="password" name="password">
            <button type="submit">Submit</button>
        </form>
        <p>New user? <span onclick="login._changeView('Register')">Create an account</span></p>
    </section>

    <section id="Register">
        <h2>Register</h2>
        <form class="register">
            <label htmlFor="name">Name</label>
            <input type="text" id="name" name="name">
            <label htmlFor="birthday">Date of Birth</label>
            <input type="date" id="birthday" name="birthday">
            <label htmlFor="username">Username</label>
            <input type="text" id="username" name="username">
            <label htmlFor="password">Password</label>
            <input type="password" id="password" name="password">
            <label htmlFor="password-confirmation">Confirm Password</label>
            <input type="password" id="password-confirmation" name="password-confirmation">
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <span onclick="login._changeView('Login')">Login</span></p>
    </section>

</body>
